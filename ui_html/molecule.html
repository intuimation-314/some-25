<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Molecule Geometry Viewer — Pink Core + Recording</title>
<style>
  body { margin: 0; background: #111; color: white; font-family: Arial; }
  #menu {
    position: absolute; top: 10px; left: 10px; z-index: 10;
    background: rgba(0,0,0,0.45); padding: 8px 10px; border-radius: 10px;
  }
  canvas { display: block; }
  #controls {
    position: absolute; top: 10px; right: 10px; z-index: 10;
    background: rgba(0,0,0,0.45); padding: 8px 10px; border-radius: 10px;
    display: flex; gap: 8px;
  }
  button {
    background: #222; color: white; border: 1px solid #555; border-radius: 5px;
    padding: 5px 8px; cursor: pointer;
  }
  button:disabled { opacity: 0.5; cursor: not-allowed; }
</style>
</head>
<body>
<div id="menu">
  <label>Select Molecule:</label>
  <select id="moleculeSelect">
    <option value="bf3">BF₃ (Trigonal Planar)</option>
    <option value="ch4">CH₄ (Tetrahedral)</option>
  </select>
</div>
<div id="controls">
  <button id="startRec">Start Recording</button>
  <button id="stopRec" disabled>Stop</button>
  <button id="downloadRec" disabled>Download</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>

<script>
let scene, camera, renderer, moleculeGroup;
let recorder, recordedChunks = [];

// Initialize scene
init();
createBF3();
animate();

// Molecule selection
document.getElementById('moleculeSelect').addEventListener('change', function() {
    if (moleculeGroup) scene.remove(moleculeGroup);
    if (this.value === 'bf3') createBF3(); else createCH4();
});

// Recording controls
const btnStart = document.getElementById('startRec');
const btnStop = document.getElementById('stopRec');
const btnDownload = document.getElementById('downloadRec');

btnStart.addEventListener('click', () => {
    const stream = renderer.domElement.captureStream(60);
    recorder = new MediaRecorder(stream, { mimeType: 'video/webm' });
    recordedChunks = [];
    recorder.ondataavailable = e => { if (e.data.size > 0) recordedChunks.push(e.data); };
    recorder.onstop = () => {
        const blob = new Blob(recordedChunks, { type: 'video/webm' });
        const url = URL.createObjectURL(blob);
        btnDownload.onclick = () => {
            const a = document.createElement('a');
            a.href = url;
            a.download = `molecule-${Date.now()}.webm`;
            document.body.appendChild(a);
            a.click();
            a.remove();
        };
        btnDownload.disabled = false;
    };
    recorder.start();
    btnStart.disabled = true;
    btnStop.disabled = false;
    btnDownload.disabled = true;
});

btnStop.addEventListener('click', () => {
    recorder.stop();
    btnStart.disabled = false;
    btnStop.disabled = true;
});

function init() {
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    renderer = new THREE.WebGLRenderer({antialias: true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.outputColorSpace = THREE.SRGBColorSpace;
    document.body.appendChild(renderer.domElement);

    // Lights
    const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 0.9);
    scene.add(hemiLight);
    const dirLight1 = new THREE.DirectionalLight(0xffffff, 1.0);
    dirLight1.position.set(5, 5, 5); scene.add(dirLight1);
    const dirLight2 = new THREE.DirectionalLight(0xffffff, 0.7);
    dirLight2.position.set(-3, -2, -4); scene.add(dirLight2);
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
    scene.add(ambientLight);

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
}

function createSphere(color, position, radius=0.3, emissive=0x111111) {
    const geometry = new THREE.SphereGeometry(radius, 48, 48);
    const material = new THREE.MeshPhongMaterial({
        color: color,
        emissive: emissive,
        shininess: 100,
        specular: 0xdddddd
    });
    const sphere = new THREE.Mesh(geometry, material);
    sphere.position.copy(position);
    return sphere;
}

function createBond(start, end, radius=0.05, color=0xffffff) {
    const dir = new THREE.Vector3().subVectors(end, start);
    const length = dir.length();
    const geometry = new THREE.CylinderGeometry(radius, radius, length, 24);
    const material = new THREE.MeshPhongMaterial({color: color, shininess: 50});
    const cylinder = new THREE.Mesh(geometry, material);
    const midpoint = new THREE.Vector3().addVectors(start, end).multiplyScalar(0.5);
    cylinder.position.copy(midpoint);
    const up = new THREE.Vector3(0, 1, 0);
    const quat = new THREE.Quaternion().setFromUnitVectors(up, dir.clone().normalize());
    cylinder.quaternion.copy(quat);
    return cylinder;
}

function createBF3() {
    moleculeGroup = new THREE.Group();
    const boron = createSphere(0xff4da6, new THREE.Vector3(0,0,0), 0.4, 0x330022); // Pink center
    moleculeGroup.add(boron);

    const angleStep = 2 * Math.PI / 3;
    const R = 1.5;
    for (let i = 0; i < 3; i++) {
        const x = Math.cos(i * angleStep) * R;
        const y = Math.sin(i * angleStep) * R;
        const fluorine = createSphere(0xffffff, new THREE.Vector3(x, y, 0), 0.28, 0x111111); // White
        moleculeGroup.add(fluorine);
        moleculeGroup.add(createBond(new THREE.Vector3(0,0,0), new THREE.Vector3(x,y,0)));
    }
    scene.add(moleculeGroup);
}

function createCH4() {
    moleculeGroup = new THREE.Group();
    const carbon = createSphere(0xff4da6, new THREE.Vector3(0,0,0), 0.4, 0x330022); // Pink center
    moleculeGroup.add(carbon);

    const bonds = [
        new THREE.Vector3(1, 1, 1),
        new THREE.Vector3(-1, -1, 1),
        new THREE.Vector3(-1, 1, -1),
        new THREE.Vector3(1, -1, -1)
    ];
    const R = 1.5;
    bonds.forEach(pos => {
        pos.normalize().multiplyScalar(R);
        const hydrogen = createSphere(0xffffff, pos, 0.28, 0x111111); // White
        moleculeGroup.add(hydrogen);
        moleculeGroup.add(createBond(new THREE.Vector3(0,0,0), pos));
    });
    scene.add(moleculeGroup);
}

function animate() {
    requestAnimationFrame(animate);
    if (moleculeGroup) moleculeGroup.rotation.y += 0.01;
    renderer.render(scene, camera);
}
</script>
</body>
</html>
